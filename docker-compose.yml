version: '3'
services:
  user-service:
    build: ./user-service
    ports:
      - "5001:5001"
    networks:
      - microservices-network
    restart: always

  product-service:
    build: ./product-service
    ports:
      - "5002:5002"
    depends_on:
      - user-service
    networks:
      - microservices-network
    restart: always

networks:
  microservices-network:
    driver: bridge
